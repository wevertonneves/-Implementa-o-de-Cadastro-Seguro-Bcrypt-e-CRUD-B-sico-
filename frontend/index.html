<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Seguro - Trabalho Faculdade</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">游</div>
        <h1>Cadastro Seguro</h1>
        <p class="subtitle">Trabalho de Seguran칞a e Persist칡ncia de Dados</p>
      </div>

      <div class="nav-tabs">
        <div class="nav-tab active" onclick="showSection('register')">Cadastro</div>
        <div class="nav-tab" onclick="showSection('login')">Login</div>
        <div class="nav-tab" onclick="showSection('upload')">Upload</div>
      </div>

      <!-- Se칞칚o de Cadastro -->
      <div id="register-section" class="section active">
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Nome de Usu치rio</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Digite seu usu치rio"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="M칤nimo 6 caracteres"
              minlength="6"
            />
            <div class="password-strength">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
          </div>

          <button type="submit" class="btn">Cadastrar Usu치rio</button>
        </form>
      </div>

      <!-- Se칞칚o de Login -->
      <div id="login-section" class="section">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Nome de Usu치rio</label>
            <input
              type="text"
              id="loginUsername"
              name="username"
              required
              placeholder="Digite seu usu치rio"
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Senha</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              placeholder="Digite sua senha"
            />
          </div>

          <button type="submit" class="btn btn-success">Fazer Login</button>
        </form>

        <div id="tokenDisplay" class="token-display"></div>
      </div>

      <!-- Se칞칚o de Upload -->
      <div id="upload-section" class="section">
        <div id="userInfo" class="user-info"></div>
        
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Selecionar Arquivo</label>
            <input
              type="file"
              id="file"
              name="file"
              required
              accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.txt"
            />
          </div>

          <button type="submit" class="btn btn-secondary">Fazer Upload</button>
        </form>
      </div>

      <div id="message" class="message"></div>

      <div class="security-info">
        <h3>Seguran칞a em Primeiro Lugar</h3>
        <p>
          Suas senhas s칚o criptografadas usando BCrypt antes do armazenamento,
          e utilizamos JWT para autentica칞칚o segura.
        </p>
      </div>

      <div class="features">
        <div class="feature">
          <div class="feature-text">Hash BCrypt</div>
        </div>
        <div class="feature">
          <div class="feature-text">JWT Token</div>
        </div>
        <div class="feature">
          <div class="feature-text">Upload Seguro</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
